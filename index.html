<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truth, Dare, Dream 💖</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #ffe6e6, #fff0f5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      color: #e91e63;
    }
    p {
      font-size: 1.2em;
      color: #444;
      max-width: 400px;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1em;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e91e63;
    }
    .heart {
      font-size: 2em;
      animation: float 2s infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="heart">💖</div>
  <h1>Hey love!</h1>
  <p>I made you this little surprise page. Wanna play a game of Truth, Dare, or Dream? 😘</p>
  <button onclick="showPrompt()">Give me one!</button>
  <p id="prompt" style="margin-top: 20px; font-weight: bold;"></p>

  <script>
    const prompts = [
      "💬 Truth: What’s something you’ve wanted to tell me but haven’t yet?",
      "🔥 Dare: Send me a voice note whispering something you wouldn’t dare say in public",
      "🌙 Dream: Describe our perfect future date, no budget no limits!",
      "💬 Truth: What do you miss most about me right now?",
      "🔥 Dare: Text me a random nickname you just made up for me.",
      "🌙 Dream: If we could teleport anywhere tonight, where would we go?",
      "💬 Truth: What song reminds you of me the most?",
      "🔥 Dare: Screenshot this page and make it your phone wallpaper for 24 hours 😏"
    ];

    function showPrompt() {
      const prompt = prompts[Math.floor(Math.random() * prompts.length)];
      document.getElementById("prompt").textContent = prompt;
    }
  </script>
</body>
</html>
